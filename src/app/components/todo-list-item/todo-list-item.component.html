<li *ngIf="itemValue" class="item">
  <button
    class="item__text-button"
    type="button"
    [tooltip]="'Click to view description'"
    (click)="onItemClick(itemValue.id)"
  >
    <span class="item__text">{{ itemValue.text }}</span>
  </button>  
  <app-button
    class="item__button"
    buttonTitle="Delete"
    [tooltip]="'Click to delete todo'"
    (buttonClick)="onRemoveItemClick(itemValue.id)"
  >
  </app-button>
</li>
