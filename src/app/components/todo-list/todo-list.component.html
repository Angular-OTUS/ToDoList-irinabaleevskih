<div class="tasks-container">
  <h1 class="tasks-title">Todo List</h1>
  <div *ngIf="!isLoading; else spinner" class="tasks-list-container">
    <ng-container *ngIf="todoList.length > 0; else empty">
      <ul *ngIf="todoList.length > 0; else empty" class="tasks-list">
        <li *ngFor="let todo of todoList; trackBy: trackById" class="task">
          
          <mat-form-field *ngIf="todo.id === editedItemId; else item" class="task-form__field">
            <input
              #titleInput
              matInput
              class="task-form__input"
              [formControl]="titleControl"
              (focusout)="onSave(todo.id, titleControl.value)"
            />
            <app-button
              matSuffix
              class="task-form__button"
              title="Save"
              tooltip="Click to save text todo"
              [isDisabled]="titleControl.value === ''"
              (click)="onSave(todo.id, titleControl.value)"
            >
            </app-button>
          </mat-form-field>
               
          <ng-template #item>
            <app-todo-list-item
              [isSelected]="todo.id === selectedItemId"
              [item]="todo"
              (removeItem)="removeItem($event)"
              (selectItemByClick)="setSelectedItem($event)"
              (selectItemByDblClick)="setEditedItem($event, todo.text)"
            >
            </app-todo-list-item>
          </ng-template>
        </li> 
      </ul>
      <div *ngIf="selectedItemId !== null; else emptyDescription" class="tasks-description">
        {{ getDescription() }}
      </div>
    </ng-container>
  </div>
    
  <div class="tasks-action">
    <input
      matInput
      class="tasks-action__input"
      type="text"
      placeholder="Add a new todo"
      [(ngModel)]="todoText"
    />
    <app-button
      title="Add task"
      class="tasks-action__button"
      tooltip="Click to add todo"
      [isDisabled]="!todoText || isLoading"
      (click)="onAddClick(todoText, todoDescription)"
    >
    </app-button>
    <textarea
      matInput
      class="tasks-action__text-field"
      placeholder="Add description for todo"
      rows="5"
      maxlength="120"
      [(ngModel)]="todoDescription"
    >
    </textarea>
  </div>  
</div>

<ng-template #empty>
  <div>You don't have any todo.</div>
</ng-template>

<ng-template #emptyDescription>
  <div class="tasks-description">Select todo to view description</div>
</ng-template>

<ng-template #spinner>
  <div class="spinner-container">
    <mat-icon class="spinner">refresh</mat-icon>
  </div>  
</ng-template>
